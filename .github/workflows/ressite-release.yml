name: Deploy Spring Boot App to AWS ECR

on:
  push:
    branches: [ "main" ]

# Define environment variables
env:
  AWS_REGION: us-east-1 # Change to your desired AWS region (e.g., eu-west-1)
  ECR_REPOSITORY: ressite/dev-container # Name of your ECR repository (must be created beforehand)

jobs:
  build-and-push-to-ecr:
    runs-on: ubuntu-latest

    # Permissions are needed to allow the action to configure AWS credentials
    permissions:
      id-token: write # Required for configuring AWS credentials via OIDC (best practice)
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- MAVEN BUILD STEPS ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven Build and Package (Skip Tests)
        run: mvn package -DskipTests=true

      # --- AWS AUTHENTICATION STEP ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Uses the secrets you configured in GitHub
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --- LOGIN TO ECR ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2 # This action authenticates Docker with ECR

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # The registry output from the login step is used here
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}